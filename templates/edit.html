{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Item {% endblock %}</h1>
    <form method="post">
        <label for="equiptype">Equipment Type</label>
        <input type="text" name="equiptype"
               placeholder="Equipment Type"
               value="{{ request.form['equiptype'] or item['equipment_type'] }}"></input>

        <br>
        <label for="model">Equipment Model Name</label>
        <input type="text" name="model"
               placeholder="Equipment Model"
               value="{{ request.form['model'] or item['model'] }}"></input>

        <br>
        <label for="sn">Equipment Serial Number</label>
        <input type="text" name="sn"
               placeholder="serial number"
               value="{{ request.form['sn'] or item['serial_number'] }}"></input>

        <br>
        <label for="cal">Equipment Calibration Next Due Date</label>
        <input type="date" name="cal"
               value="{{ request.form['cal'] or item['calibration_due_date'] }}"></input>

        <br>
        <label for="status">Equipment Status</label>
        <input type="text" name="status"
               placeholder="Stored, checkout, out of cal, broken"
               value="{{ request.form['status'] or item['status'] }}"></input>

        <br>
        <label for="description">Equipment Description</label>
        <label for="description"></label>
        <br>
        <textarea name="description"
                  placeholder="Equipment Description"
                  rows="15"
                  cols="60"
                  >{{ request.form['description'] or item['description'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="{{ url_for('delete', id=item['id']) }}" method="POST">
        <input type="submit" value="Delete Equipment"
                onclick="return confirm('Are you sure you want to delete this equipment?')">
    </form>
{% endblock %}
